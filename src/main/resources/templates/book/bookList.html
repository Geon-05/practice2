<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>도서 목록</h1>
    <button onclick="location.href='/book/bookWrite'">도서추가</button>
    <table class="table table-hover">
      <tr>
        <th>도서번호</th>
        <th>도서제목</th>
        <th>작가명</th>
        <th>도서수정</th>
        <th>도서삭제</th>
      </tr>
      <th:block th:if="${#lists.isEmpty(list)}">
        <tr>
          <th colspan="5">등록된 도서가 없습니다.</th>
        </tr>
      </th:block>
      <!-- if문 추가 -->
      <th:block th:unless="${#lists.isEmpty(list)}">
        <th:block th:each="book:${list}">
          <!-- 페이지 이동 : 버튼으로 -->
          <tr>
            <td th:text="${book.book_no}"></td>
            <td>
              <a
                th:href="@{/book/bookDetail(book_no=${book.book_no})}"
                th:text="${book.title}"
              ></a>
            </td>
            <td th:text="${book.author}"></td>
            <td><button onclick="alert('도서를 수정합니다.')">수정</button></td>
            <td>
              <button
                th:onclick="|location.href='@{/book/bookDelete(book_no=${book.book_no})}'|"
              >
                삭제
              </button>
            </td>
          </tr>
        </th:block>
      </th:block>
    </table>
    <button onclick="location.href='/'">메인메뉴</button>
  </body>
</html>

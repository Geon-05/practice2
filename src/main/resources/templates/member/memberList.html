<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자 목록</h1>
    <table>
        <tr>
            <th>사용자 번호</th>
            <th>사용자 이름</th>
            <th>사용자 아이디</th>
            <th>성별</th>
            <th>세부정보</th>
        </tr>
        <th:block th:each="member:${list}">
            <tr>
                <td th:text="${member.mem_no}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.gender}"></td>
                <td><a th:href="@{/member/memberDetail(mem_no=${member.mem_no})}" th:text="상세정보"></a></td>
            </tr>
        </th:block>
    </table>
    
</body>
</html>

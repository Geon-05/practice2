<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>사용자 목록</h1>
    <button onclick="alert('사용자를 등록합니다.')" type="button" class="btn btn-primary">등록</button>
    <button onclick="alert('사용자를 수정합니다.')" type="button" class="btn btn-primary">수정</button>
    <button onclick="alert('사용자를 삭제합니다.')" type="button" class="btn btn-primary">삭제</button>
    <table class="table table-striped table-hover">
        <tr>
            <th width="10%">사용자 번호</th>
            <th width="10%">사용자 이름</th>
            <th width="10%">사용자 아이디</th>
            <th width="3%">수정</th>
            <th width="3%">삭제</th>
        </tr>
        <th:block th:each="member:${list}">
            <tr>
                <td th:text="${member.mem_no}"></td>
                <td><a th:href="@{/member/memberDetail(mem_no=${member.mem_no})}" th:text="${member.name}"></a></td>
                <td th:text="${member.id}"></td>
                <td><button th:onclick="confirm([[${member.mem_no}]]+' 정말 수정 하시겠습니까?')">수정</button></td>
                <td><button onclick="confirm('정말 삭제 하시겠습니까?')">삭제</button></td>
            </tr>
        </th:block>
    </table>
    
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>도서 목록</h1>
    <!-- 도서 추가 / 삭제 버튼 추가 : 메세지 출력 -->
    <button onclick="alert('도서를 추가합니다.')">도서 추가</button>
    <button onclick="alert('도서를 삭제합니다.')">도서 삭제</button>
    <table>
        <tr>
            <th>도서번호</th>
            <th>도서제목</th>
            <th>작가명</th>
            <th>가격</th>
            <th>추가내용</th>
        </tr>
        <!-- if문 추가 -->
        <th:block th:each="book:${list}">
            <!-- 페이지 이동 : 버튼으로 -->
            <tr>
                <td th:text="${book.book_no}"></td>
                <td><a th:href="@{/book/bookDetail(book_no=${book.book_no})}" th:text="${book.title}"></a></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td><a th:href="" th:text="상세정보"></a></td>
            </tr>
        </th:block>
    </table>
</body>
</html>

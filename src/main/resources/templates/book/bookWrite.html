<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>도서추가</h1>
    <form action="/book/bookWriteAction" method="post" name="bookWriteForm">
        <table border="1px" class="table table-hover">
            <tr>
                <td><label for="book_no">도서번호</label></td>
                <td><input type="text" name="book_no" id="book_no"></td>
            </tr>
            <tr>
                <td><label for="title">도서제목</label></td>
                <td><input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <td><label for="author">작가명</label></td>
                <td><input type="text" name="author" id="author"></td>
            </tr>
            <tr>
                <td><label for="price">금액</label></td>
                <td><input type="text" name="price" id="price"></td>
            </tr>
        </table>
        <button>도서등록</button>
    </form>
    <a href="/book/bookList">도서목록으로..</a>
</body>
</html>
